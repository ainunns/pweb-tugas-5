<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>AJAX Weather API</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

            <form onsubmit="onSubmit()" class="input-group rounded mb-3">
              <input
                type="search"
                class="form-control rounded"
                placeholder="City"
                aria-label="Search"
                aria-describedby="search-addon"
                id="cityInput"
              />
              <button type="submit" class="btn btn-primary">
                <span class="border-0 fw-bold" id="search-addon">Check!</span>
              </button>
            </form>

            <div class="mb-4 pb-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  checked
                  onchange="setIsCelcius(true)"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Celsius</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                  onchange="setIsCelcius(false)"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Farenheit</label
                >
              </div>
            </div>

            <div class="card shadow-0 border">
              <div class="card-body p-4">
                <h4 class="mb-1 sfw-normal" id="cityName"></h4>
                <p class="mb-2">
                  Current temperature: <strong id="temperature"></strong>
                </p>
                <p>Feels like: <strong id="feels_like"></strong></p>

                <div class="d-flex flex-row align-items-center">
                  <p class="mb-0 me-4" id="weather_text"></p>
                  <img src="" alt="" id="weather_icon" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
